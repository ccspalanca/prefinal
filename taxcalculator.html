<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Tax Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }

        label {
            margin-bottom: 5px;
            color: #007bff;
        }

        input {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Income Tax Calculator</h1>

    <form id="taxCalculator" class="tax-calculator">
        <label for="income">Enter your annual income (₱):</label>
        <input type="number" name="income" id="income" required>
        <input type="submit" value="Calculate Tax">
    </form>

    <div id="result"></div>

    <script>
        const taxCalculator = document.getElementById('taxCalculator');
        const incomeInput = document.getElementById('income');
        const resultDiv = document.getElementById('result');

        taxCalculator.addEventListener('submit', (event) => {
            event.preventDefault();

            const income = parseFloat(incomeInput.value);
            const tax = calculateTax(income);

            resultDiv.textContent = `Your income tax is: ₱${tax.toFixed(2)}`;
        });

        function calculateTax(income) {
            let tax = 0;

            if (income <= 250000) {
                tax = 0;
            } else if (income > 250000 && income <= 400000) {
                tax = (income - 250000) * 0.20;
            } else if (income > 400000 && income <= 800000) {
                tax = 30000 + (income - 400000) * 0.25;
            } else if (income > 800000 && income <= 2000000) {
                tax = 130000 + (income - 800000) * 0.30;
            } else if (income > 2000000 && income <= 8000000) {
                tax = 490000 + (income - 2000000) * 0.32;
            } else {
                tax = 2410000 + (income - 8000000) * 0.35;
            }

            return tax;
        }
    </script>

</body>
</html>
