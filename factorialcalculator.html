<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nth Factorial, Sum and Average Calculator</title>
    <style>
    	  nav {
      display: flex;
      justify-content: space-between;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      padding: 13px;
      background-color: #007bff;
      height: 16px;
    }

    nav a.home {
      /* Position to top right corner */
      position: absolute;
      top: 0;
      right: 0;
    }
	  body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
    </style>
</head>
<body>
<header>
  <nav>
    <a href="index.html" class="home">Home</a>
  </nav>
</header>
    <h1>Nth Factorial, Sum and Average Calculator</h1>

    <label for="numberInput">Enter an integer (n):</label>
    <input type="number" id="numberInput" placeholder="Enter a number" required>

    <button onclick="calculate()">Calculate</button>

    <div id="results"></div>

    <script>
        function getOrdinalIndicator(number) {
            const suffixes = ['th', 'st', 'nd', 'rd'];
            const v = number % 100;
            return number + (suffixes[(v - 20) % 10] || suffixes[v] || suffixes[0]);
        }

        function calculate() {
            const n = parseInt(document.getElementById('numberInput').value);

            // Calculate nth factorial using a While Loop
            let factorial = 1;
            let i = 1;
            while (i <= n) {
                factorial *= i;
                i++;
            }

            // Calculate sum of the first n numbers using a Do While Loop
            let sum = 0;
            let j = 1;
            do {
                sum += j;
                j++;
            } while (j <= n);

            // Calculate average of the first n numbers using a For Loop
            let total = 0;
            for (let k = 1; k <= n; k++) {
                total += k;
            }
            const average = total / n;

            // Display results with ordinal indicators
            document.getElementById('results').innerHTML = `
                <p>${getOrdinalIndicator(n)} Factorial: ${factorial}</p>
                <p>Sum of the first ${getOrdinalIndicator(n)} numbers: ${sum}</p>
                <p>Average of the first ${getOrdinalIndicator(n)} numbers: ${average.toFixed(2)}</p>
            `;
        }
    </script>
</body>
</html>
